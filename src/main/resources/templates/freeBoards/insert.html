<!DOCTYPE html>
<html data-bs-theme="light" lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>플래닛 로그인</title>


</head>

<body>
<div layout:fragment="content">

                <div class="container">
                    <div class="row full-height justify-content-center">
                            <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                <div class="card-3d-wrap mx-auto">
                                    <div class="card-3d-wrapper">
                                        <div class="card-front2">
                                            <div class="center-wrap">
                                                    <h2>게시글 등록</h2>
                                                    <!--Form에는 변수를 object를 사용해서 쉽게 이용(받아온 변수명으로)-->
                                                    <!--field는 세부변수명만 사용-->
                                                    <form th:action="@{/freeBoards/insert}" th:method="post" enctype="multipart/form-data">
                                                        <!--각 div에 사용할 DTO에 변수명으로 name을 선언-->
                                                        <!--name명과 DTO에 변수명이 동일하면 Controller 자동으로 연동-->
                                                        <!--변수명이 다르면 Controller @Requestparam으로 수동으로 연동-->
                                                        <div class="mb-3 mt-3">
                                                            <label>
                                                                <select name="freeBoardsClass" th:field="*{freeBoardsDTO.freeBoardsClass}">
                                                                    <option value="" >게시글 분류</option>
                                                                    <option value="유머">유머</option>
                                                                    <option value="자유">자유</option>
                                                                    <option value="모임후기">모임후기</option>
                                                                </select>
                                                            </label>
                                                        </div>
                                                        <div class="mb-3 mt-3" > <!--for 생략가능-->
                                                            <label class="form-label">제목</label>
                                                            <label>
                                                                <input type="text" class="form-control" name="freeBoardsTitle">
                                                            </label>
                                                            <p th:if="${#fields.hasErrors('freeBoardsDTO.freeBoardsTitle')}" th:errors="*{freeBoardsDTO.freeBoardsTitle}"></p>
                                                        </div>
                                                        <label class="form-label">내용</label>
                                                        <textarea class="form-control form-height"  name="freeBoardsContent"></textarea>
                                                        <p th:if="${#fields.hasErrors('freeBoardsDTO.freeBoardsContent')}" th:errors="*{freeBoardsDTO.freeBoardsContent}"></p>
                                                        <!-- 사진 업로드 부분 -->
                                                        <div id="file-uploads-container">
                                                            <div class="file-upload-container">
                                                                <label class="form-label">사진</label>
                                                                <input type="file" class="form-control" name="file" accept="image/*">
                                                            </div>
                                                        </div>
                                                        <button type="button" id="add-file-btn" class="btn btn-secondary">사진 추가</button>
                                                        <!--                                                        <div class="mb-3">-->
<!--                                                            <label class="form-label">사진</label>-->
<!--                                                            <input type="file" class="form-control" name="file" aria-describedby="inputGroupfileAddon03" aria-label="Upload" accept="image/*">-->
<!--                                                            &lt;!&ndash;오류메세지 작업&ndash;&gt;-->
<!--                                                        </div>-->
<!--                                                        <div class="mb-3">-->
<!--                                                            <label class="form-label">사진</label>-->
<!--                                                            <input type="file" class="form-control" name="file" aria-describedby="inputGroupfileAddon03" aria-label="Upload" accept="image/*">-->
<!--                                                            &lt;!&ndash;오류메세지 작업&ndash;&gt;-->
<!--                                                        </div>-->
<!--                                                        <div class="mb-3">-->
<!--                                                            <label class="form-label">사진</label>-->
<!--                                                            <input type="file" class="form-control" name="file" aria-describedby="inputGroupfileAddon03" aria-label="Upload" accept="image/*">-->
<!--                                                            &lt;!&ndash;오류메세지 작업&ndash;&gt;-->
<!--                                                        </div>-->
                                                        <div class="mb-3">
                                                            <label class="form-label">작성자</label>
                                                            <input type="text" id="userInfo" class="form-control" name="memName" th:value="${session.memName}" readonly>
<!--                                                            <p th:if="${#fields.hasErrors('freeBoardsDTO.memName')}" th:errors="${freeBoardsDTO.memName}"></p>-->
                                                            <!--오류메세지 작업-->
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">등록</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
    <div class="space"></div> <!-- 여기에 공간을 만듭니다 -->


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- CDN 방식 사용 -->
    <script>
        $(document).ready(function () {
            let fileUploadCount = 1; // 현재 추가된 파일 업로드 필드 수

            $('#add-file-btn').on('click', function () {
                if (fileUploadCount < 3) { // 최대 3개의 파일 업로드 필드까지 추가 가능
                    fileUploadCount++;
                    $('#file-uploads-container').append(`
                        <div class="file-upload-container">
                            <label class="form-label">사진</label>
                            <input type="file" class="form-control" name="file" accept="image/*">
                        </div>
                    `);
                } else {
                    alert('사진은 최대 3개까지 추가할 수 있습니다.');
                }
            });
        });
    </script>




</div>


</body>

</html>
