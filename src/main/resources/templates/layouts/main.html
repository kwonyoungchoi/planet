    <style>
        .content {
            background-image: url('/assets/img/planet/biglogo.png');
            background-size: 1000px 500px;
            background-repeat: no-repeat;
            background-position: bottom right;
            width: auto; /* 가로 크기를 1000px로 고정 */
            min-height: 800px; /* 세로 크기의 최소값을 600px로 설정 */
            margin: 0 auto; /* 가운데 정렬 */
            overflow: hidden; /* 내용이 넘칠 경우 스크롤 막기 */
            justify-content: center; /* 가운데 정렬 */
        }


        .content img {
            position: relative; /* 이미지 위치를 절대적으로 지정 */
            left: 0; /* 왼쪽 여백을 부모 요소의 중앙으로 설정 */
            bottom: 50%; /* 위쪽 여백을 부모 요소의 중앙으로 설정 */
            max-width: 50%; /* 이미지의 최대 너비를 부모 요소의 절반으로 설정 */

        }

         .img center {
             display: flex;
             justify-content: center;
         }


         .btn-margin {
             margin-right: 500px; /* 마진 크기를 조절할 수 있습니다. */
         }

         .form-height {
             height: 200px;
         }

        .form-height2 {
            height: 50px;
        }

        .space {
            height: 50px; /* 공간의 높이를 조절합니다. */
        }

<div class="header" th:replace="~{fragments/header}"></div>
<div class="content" layout:fragment="content"></div>
<div class="space"></div> <!-- 여기에 공간을 만듭니다 -->
<div class="footer" th:replace="~{fragments/footer}"></div>


<script>
    // AJAX 요청을 보내서 사용자 정보를 가져오는 함수
    function getUserInfo() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var userInfo = xhr.responseText;
                    document.getElementById("userInfo").innerHTML = "로그인한 사용자: " + userInfo;
                } else {
                    console.error('Request failed!');
                }
            }
        };
        xhr.open('GET', '/userinfo', true);
        xhr.send();
    }

    // 페이지가 로드될 때 사용자 정보를 가져오는 함수 호출
    window.onload = function() {
        getUserInfo();
    };
</script>


<script>
    // 세션에 저장된 userId 값을 가져오는 함수
    function getUserIdFromSession() {
        // 세션에 저장된 userId 값 가져오기
        var userId = '<%= session.getAttribute("userId") %>';

        // userId 값이 존재하면 가져와서 반환, 없으면 빈 문자열 반환
        return userId ? userId : '';
    }

    // HTML에 userId를 표시하는 함수
    function displayUserId() {
        // userIdDisplay라는 id를 가진 div 엘리먼트 가져오기
        var userIdDisplay = document.getElementById('userIdDisplay');

        // 세션에 저장된 userId 값 가져오기
        var userId = getUserIdFromSession();

        // userId를 userIdDisplay에 표시
        userIdDisplay.textContent = 'Logged in as: ' + userId;
    }

    // 페이지 로드시 호출하여 userId를 표시
    window.onload = function() {
        displayUserId();
    };
</script>

<script>

    window.addEventListener('DOMContentLoaded', function() {
        var cardFront = document.querySelector('.card-front2');
        var cardBack = document.querySelector('.card-back2');
        var content = document.querySelector('.content');

        // cardFront 또는 cardBack의 크기가 변경될 때마다 content의 크기 조절
        function resizeContent() {
            var maxHeight = Math.max(cardFront.offsetHeight, cardBack.offsetHeight); // cardFront와 cardBack 중 더 큰 높이
            content.style.height = maxHeight + 'px'; // content의 높이를 cardFront 또는 cardBack 중 더 큰 높이로 설정
        }

        // 페이지 로드 시 한번 실행하고, cardFront 또는 cardBack의 크기가 변경될 때마다 실행
        window.addEventListener('resize', resizeContent);
        resizeContent(); // 페이지 로드 시 한번 실행
    });

</script>
